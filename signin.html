<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Sign In</h1>
            <form action="http://localhost/dwb_project/signin.php" method="POST" class="signin-form">
                <!-- Name input field -->
                <label for="name">Name (Optional)</label>
                <input type="text" id="name" name="name" placeholder="Enter your name (if preferred)" />

                <!-- Email input field -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <!-- Password input field -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">

                <button type="submit">Sign In</button>

                <div class="additional-links">
                    <a href="forgetpass.html" class="small-link">Forgot Password?</a>
                    <span> | </span>
                    <a href="login.html" class="small-link">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
